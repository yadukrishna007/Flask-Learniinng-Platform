<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/a_style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>E-Learning Login</title>
    </head>
    <body>
        <div class="text">
            <h1>Welcome Admin</h1>
        </div>
        <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col">
                <div class="p-3"><a href={{ url_for('adduser')}}>Add Users</a></div>
              </div>
              <div class="col">
                <div class="p-3"><a href={{ url_for('edituser')}}>Edit Users</a>
                </div>
              </div>
              <div class="col">
                <div class="p-3"><a href={{url_for('deleteuser')}}>Delete Users</a></div>
              </div>
              <div class="col">
                <div class="p-3"><a href={{url_for('viewuser')}}>View Users</a></div>
              </div>
              <div class="col">
                <div class="p-3"><a href={{url_for('viewcourse')}}>View Courses</a></div>
              </div>
              <div class="col">
                <div class="p-3"><a href={{url_for('viewresource')}}>View Resources</a></div>
              </div>
            </div>
          </div>
          <div class="logout-container">
            <button id="lg" type="button" class="btn btn-secondary btn-lg"">Logout</button>
        </div> 
        <script>
          document.addEventListener("DOMContentLoaded",function(){
            const logoutBtn = document.getElementById("lg");
            logoutBtn.addEventListener("click", function(){
              if(confirm("Do you want to log out??")){
                window.location.href = "/";
              }
            });
          });
        </script>       
    </body>
</html>
