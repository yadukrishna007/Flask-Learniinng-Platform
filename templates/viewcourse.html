<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Course</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Course Database</h2>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Tutor</th>
                    <th>Course Material</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic User Rows -->
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.tutor }}</td>
                    <td>
                        <a href="{{ course.pdf_url }}" class="btn btn-info btn-sm" target="_blank">Download PDF</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
</body>
</html>
