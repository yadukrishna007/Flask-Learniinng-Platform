<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Resources</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Resource Database</h2>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Resource ID</th>
                    <th>Course ID</th>
                    <th>Resource Name</th>
                    <th>Resource Path</th>
                    <th>Resource Type</th>
                </tr>
            </thead>
            <tbody id="resourceTable">
                <tr>
                    <td>${resource.id}</td>
                    <td>${resource.course}</td>
                    <td>${resource.name}</td>
                    <td>${resource.path}</td>
                    <td>${resource.type}</td>
                </tr>
            </tbody>
        </table>
    </div> 
</body>
</html>
