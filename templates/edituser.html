<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/a_style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Edit User</title>
    </head>
    <body>
        <div class="box">
            <form action="{{url_for('get_user')}}" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <button type="button" class="btn btn-success" style="margin-top:19px ; width: 100%; margin-bottom: 15px;">Get User</button>
            </form>
            <form action="{{url_for('update_user')}}" method="post">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <select name="role" id="role" style="margin-top: 10px;">
                    <option value="admin">Admin</option>
                    <option value="user" selected>Student</option>
                    <option value="tutor">Tutor</option>
                </select>
                <button type="button" class="btn btn-success" style="margin-top:19px ; width: 100%; margin-bottom: 15px;">Edit User</button> 
            </form>
        </div>
        <div class="logout-container">
            <button type="button" class="btn btn-secondary btn-lg"">Logout</button>
        </div>        
    </body>
</html>
