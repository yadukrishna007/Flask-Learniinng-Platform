<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tutor Dashboard</title>
    <style>
        body {
            background-image: url('../static/tutor.jpg');
        }
        .dashboard-container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #bababa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 30px;
            background-color: #d8d8d8;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-danger logout-btn">Logout</button>

        <div class="dashboard-container">
            <h1 class="text-center">Tutor Dashboard</h1>
            <hr>

            <!-- Add New Course Section -->
            <div class="form-section">
                <h3>Add New Course</h3>
                <form action="/addcourse" method="post">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter course name" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Course Description</label>
                        <textarea class="form-control" id="courseDescription" name="courseDescription" rows="3" placeholder="Enter course description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Course</button>
                </form>
            </div>

            <hr>

            <!-- Add Resources Section -->
            <div class="form-section">
                <h3>Add Course Resources</h3>
                <form action="/addresource" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="courseId" class="form-label">Select Course</label>
                        <select class="form-select" id="courseId" name="courseId" required>
                            <option value="">Select course</option>
                            <!-- Dynamically populated courses -->
                            <option value="1">Course 1</option>
                            <option value="2">Course 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="resourceType" class="form-label">Resource Type</label>
                        <select class="form-select" id="resourceType" name="resourceType" required>
                            <option value="">Select resource type</option>
                            <option value="pdf">PDF</option>
                            <option value="link">Link</option>
                            <option value="book">Book</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="resourceName" class="form-label">Resource Name</label>
                        <input type="text" class="form-control" id="resourceName" name="resourceName" placeholder="Enter resource name" required>
                    </div>
                    <div class="mb-3">
                        <label for="resourceFile" class="form-label">Upload File (PDF)</label>
                        <input type="file" class="form-control" id="resourceFile" name="resourceFile" accept=".pdf">
                    </div>
                    <div class="mb-3">
                        <label for="resourceLink" class="form-label">Resource Link</label>
                        <input type="url" class="form-control" id="resourceLink" name="resourceLink" placeholder="Enter resource link">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Resource</button>
                </form>
            </div>

            <hr>

            <!-- View Uploaded Resources -->
            <div class="form-section">
                <h3>Manage Resources</h3>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Resource ID</th>
                            <th>Course Name</th>
                            <th>Resource Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated rows -->
                        <tr>
                            <td>1</td>
                            <td>Course 1</td>
                            <td>Example PDF</td>
                            <td>
                                <button class="btn btn-sm btn-info">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Course 2</td>
                            <td>Example Link</td> <!-- Replace with backend fetching data -->
                            <td>
                                <button class="btn btn-sm btn-info">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
