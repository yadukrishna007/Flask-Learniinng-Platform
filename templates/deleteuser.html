<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/a_style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Delete User</title>
    </head>
    <body>
        <div class="box">
            <form action="{{url_for('delete_user')}}" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <button type="button" class="btn btn-success" style="margin-top:19px ; width: 100%; margin-bottom: 15px;">Get User</button>
            </form>
            <form action="{{url_for('remove_user')}}" method="post">
                <label for="user_id">User_id:</label>
                <input type="number" name="user_id" id="user_id" required>
                <button type="button" class="btn btn-success" style="margin-top:19px ; width: 100%; margin-bottom: 15px;">Delete User</button> 
            </form>
        </div>
        <div class="logout-container">
            <button type="button" class="btn btn-secondary btn-lg"">Logout</button>
        </div>        
    </body>
</html>
